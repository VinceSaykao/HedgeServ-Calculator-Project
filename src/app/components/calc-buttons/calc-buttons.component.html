<div class="container">
  <div class="calculator">

    <!-- ng directive will display inputs -->
    <input class="calc_display" [(ngModel)]="input" type="text" />

    <div class="calculator_keys">

        <button>+</button>
        <button>-</button>
        <button>&times</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button></button>
        <button></button>
        <button></button>




    </div>
    <!-- end of calculator_keys div -->

  </div>
  <!-- end of calculator div -->
</div>
<!-- end of container div -->
